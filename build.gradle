plugins {
    id 'application'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
    id 'java'
}

mainClassName = "me.zoemartin.bot.Bot"

group('me.zoemartin')
version('0.0.1')

allprojects {
    apply plugin: 'java'

    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        compileOnly('net.dv8tion:JDA:4.2.0_203')
    }
}

dependencies {
    testImplementation(group: 'junit', name: 'junit', version: '4.12')
    implementation('net.dv8tion:JDA:4.2.0_203')
    implementation('net.oneandone.reflections8:reflections8:0.11.7')
    implementation('club.minnced:discord-webhooks:0.4.1')
}
